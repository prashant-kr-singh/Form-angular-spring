<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
          </div>
        
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
          </div>

        <div class="form-group">
            <label for="sopraEmail">Sopra Email:</label>
            <input type="email" [(ngModel)]="user.sopraEmail" placeholder="Sopra Email" name="sopraEmail" class="form-control" id="sopraEmail">
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input [(ngModel)]="user.contactNumber" placeholder="Contact Number" name="contactNumber" class="form-control" id="contactNumber">
          </div>
        
        <div class="form-group">
          <label for="interests">Interests:</label>
          <input [(ngModel)]="user.interests" placeholder="Interests" name="interests" class="form-control" id="interests">
        </div>

        <div class="form-group">
            <label for="joiningDate">Joining Date:</label>
            <input [(ngModel)]="user.joiningDate" placeholder="Joining Date" name="joiningDate" class="form-control" id="joiningDate">
        </div>

        <button class="btn btn-success" (click)="addUser()">Add User</button>
    </form>
</div>
